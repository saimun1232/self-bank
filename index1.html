<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeLf BaNk</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to <span class="font-semibold text-orange-500">SeLf BaNk!</span></h1>
    </header>
    <main>
        <section>
                <div class="card w-96 bg-red-200 shadow-xl mx-auto mt-8">
                    <div class="card-body">
                        <h3 class="text-3xl text-center mb-5">Please Log In</h3>
                        <input id="event-handler" class="py-1 px-2 block mb-3 w-[100%] outline-none rounded-xl" type="text" placeholder="Please Enter Your Email">
                        <input id="password-handler" class="py-1 px-2 block mb-3 w-[100%] outline-none rounded-xl" type="password" placeholder="Please Enter Your password">
                        <button id="btn-submit" class="btn btn-error bg-orange-400">LogIn</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
